<head>
  <title>Formulário de Contato</title>
 <link rel="stylesheet" href="teste.css">
 <link rel="stylesheet" href="teste.js">

<body>

  <div class="container2">
    
    <div class="contact-info">
      <h3>Contate-Nos</h3>
      <p>Número de telefone: <br>
        (21)98055-6251</p>
    </div>
    <div class="contact-info">
      <h3>Localização</h3>
      <p>Av. São Paulo, 89</p>
      <p>CEP: 125225-660</p>
      <p>Campos Elíseos, Duque de Caxias - RJ</p>
    </div>
    <div class="contact-info">
      <h3>Horário Comercial</h3>
      <p>Segunda a Sexta: 07:30 - 12:00</p>
    </div>
    <div class="contact-info">
      <h3>Minhas Redes Sociais</h3>
    </div>
    <footer>
      <a href="https://linktr.ee/thiagonicolas17"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linktree-logo-icon.png" alt=""linktree></a>

    </footer>
  </div>

  <div class="container">
    <h2>Contato</h2>
    <form id="contactForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required style="width: 90%;">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="width: 90%;">

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required style="width: 90%;"></textarea>

      <button type="submit"><b>Enviar</b></button>
    </form>
  </div>
</body>
</html>
